<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three-mesh-ui@6.4.1/build/three-mesh-ui.js"></script>
</head>
<body>

<!-- Starting an immersive WebXR session requires user interaction.
    We start this one with a simple button. -->
<button onclick="activateXR()">Start Hello WebXR</button>
<div id="overlay" style="color: #f00; font-size: 20px; display: flex; flex-direction: column; gap: 5px; position: relative;top: 10px;left: 10px;width: 100%;height: 100%;pointer-events: none;">
  <div id="xcoord">x: 0</div>
  <div id="ycoord">y: 0</div>
  <div id="zcoord">z: 0</div>
  <!-- <canvas id="myCanvas" width="128" height="128" style="position: absolute; right: 10px; bottom: 10px; width: 10vw; height: 10vh;"></canvas> !-->
</div>
<script src="script.js"></script>
</body>
</html>
