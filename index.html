<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Hello WebXR!</title>
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
  <!-- Starting an immersive WebXR session requires user interaction.
    We start this one with a simple button. -->
  <div id="overlay">
    <div style="width: 100vw; height: 100vh; padding-top: 30px; border: 2px solid #fff;">
      <!-- padding top padrão de ~30px -->
      <div style="color: #fff">
        <button id="ar-button">Começar WebXR</button>
        <button id="ss-button">Imagem atual</button>
        <div id="xcoord">x: 0</div>
        <div id="ycoord">y: 0</div>
        <div id="zcoord">z: 0</div>
      </div>
      <div>
        <canvas style="transform: scale(0.2);" id="myCanvas" width="200" height="200"></canvas>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
