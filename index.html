<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Hello WebXR!</title>
    <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
  </head>
  <body>
    <!-- Starting an immersive WebXR session requires user interaction.
    We start this one with a simple button. -->
    <div id="overlay" style="display: grid; grid-template-columns: 1fr 1fr; background-color: rgba(255,255,255,0.5); height: fit-content;">
      <div>
        <button id="ar-button">Start Hello WebXR</button>
        <button id="capture-button">Imagem atual</button>
        <div id="xcoord">x: 0</div>
        <div id="ycoord">y: 0</div>
        <div id="zcoord">z: 0</div>
      </div>
      <div style="width: 100%; height: 100%; display: grid; place-items: center;">
        <canvas id="myCanvas" width="128" height="128" style="position: absolute; right: 10px; bottom: 10px"></canvas>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
